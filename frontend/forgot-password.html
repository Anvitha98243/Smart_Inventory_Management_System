<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Smart Inventory Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>üè¢ Smart Inventory</h1>
                <h2>Reset Your Password</h2>
            </div>
            
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your registered email">
                </div>
                
                <button type="submit" class="btn btn-primary">Send Reset Token</button>
                
                <div id="message" class="message"></div>
            </form>
            
            <div id="resetSection" style="display: none;">
                <form id="resetPasswordForm" class="auth-form">
                    <div class="form-group">
                        <label for="resetToken">Reset Token</label>
                        <input type="text" id="resetToken" name="resetToken" required 
                               placeholder="Enter the reset token">
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" required 
                               placeholder="Enter new password" minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required 
                               placeholder="Confirm new password" minlength="6">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                    
                    <div id="resetMessage" class="message"></div>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="login.html" class="link">Login</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/forgot-password.js"></script>
</body>
</html>
