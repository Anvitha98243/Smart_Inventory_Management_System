<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Inventory Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>üè¢ Smart Inventory</h1>
                <h2>Login to Your Account</h2>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password">
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="link">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
                
                <div id="message" class="message"></div>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="link">Sign Up</a></p>
            </div>
            
            <div class="demo-credentials">
                <h4>Demo Credentials:</h4>
                <p><strong>Admin:</strong> username: admin | password: admin123</p>
                <p><strong>Employee:</strong> username: john_doe | password: employee123</p>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
